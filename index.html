<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <div class="card">
      <section class="card__image-section">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
          <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="card__image">
        </picture>
      </section>
      <section class="card__info-section">
        <span>Perfume</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <p class="card__price--new">$149.99</p>
          <p class="card__price--old">$169.99</p>
        </div>
        <button class="card__button"><img src="./images/icon-cart.svg" alt="Cart Icon" class="card__button-icon">Add to Cart</button>
      </section>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ridani Fatimazahra</a>.
    </p>
  </footer>
</body>
</html>
